<ion-header>
  <ion-navbar>

    <ion-buttons>
      <button ion-button="" (click)="cerrar_Modal()">Cerrar</button>
    </ion-buttons>

    <ion-title>{{titulo | placeholder:'Crear un nuevo post'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    
    <ion-item>
      <img src="https://www.eldiario.es/fotos/Foto-Jordi-Sabate_EDIIMA20180212_0316_4.jpg" alt="">
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-left><ion-icon name="photos"></ion-icon>Seleccionar</button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left><ion-icon name="camera"></ion-icon>Camara</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
