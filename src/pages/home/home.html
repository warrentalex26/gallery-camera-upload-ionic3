<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Imagenes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">

  <!--cargaArchivoProvider.imagenes se encuentra en el contructor pero las imagenes vienen del servicio-->
  <ion-card *ngFor="let item of cargaArchivoProvider.imagenes">
    <img [src]="item.img" alt="">
    <ion-card-content>
      <ion-card-title>
        {{item.titulo}}
      </ion-card-title>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-left=""><ion-icon name="share-alt">Compartir</ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
    <button (click)="mostrar_Modal()" ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
